<html lang="en">
<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Document</title>

<body>

   <div class="container">
       <h1>New York Times Search</h1>
       <div class="row1">
               <h3>Search Parameters</h3>
               <div class="form-group">
                       <label for="exampleDropdownFormEmail1">Search Term:</label>
                       <input type="text" class="form-control" id="searchTerm" placeholder="">
                     </div>
                     <div class="form-group">
                       <label for="exampleDropdownFormPassword1">Number of Records to Retrieve:</label>
                       <input type="text" class="form-control" id="recordsRetrieve" placeholder="">
                     </div>
                     <div class="form-group">
                           <label for="exampleDropdownFormPassword1"> Start Year:</label>
                           <input type="text" class="form-control" id="startYear" placeholder="">
                         </div>
                         <div class="form-group">
                               <label for="exampleDropdownFormPassword1"> End Year:</label>
                               <input type="text" class="form-control" id="endYear" placeholder="">
                             </div>

           Number of Records to Retrieve:<br>
           <input type="text" name="recordsRetrieve"><br>
           Start Year (Optional):<br>
           <input type="text" name="startYear"><br>
           End Year (Optional):<br>
           <input type="text" name="endYear"><br>
       </form> -->
       <button id="search">
           Search
       </button>
       <button id="clear">
           Clear Results
       </button>

       <br>

       <h3 id="topArticles">Top Articles</h3>
       </div>
